<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="__"> -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Change Title</title>
</head>
<body>
    <!-- Site Header -->
     <div class="wrapper">
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header__logo-navbar-wrapper">
                <a href="" class="header__logo-link">
                    <img class="header__logo-img" src="./images/site logo.svg" alt="Site Logo" width="133.9px" height="36.77px">
                </a>
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="" class="navbar__link">Pricing</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                </div>
                <a class="header__contact-link" href="">Schedule a Demo</a>
                <button class="header__button-wrapper button">
                    <img class="button__img" src="./images/Group.svg" alt="">
                </button>
            </div>
        </div>
    </header>
    <!-- Site Header -->
    <main>
        <!-- Hero section  -->
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__title-wrapper">
                        <h1 class="hero__title">Start building with our APIs for absolutely free.</h1>
                        <form action="https://echo.htmlacademy.ru" method="post" autocomplete="off" class="hero__form">
                            <label class="form__label">
                                <input class="form__input" type="text" placeholder="Enter email address" name="user__name" aria-label="required">
                                <button class="form__btn" type="submit">Schedule a Demo</button>
                            </label>
                            <p class="hero__bottom-text">Have any questions? <a class="hero__bottom-text hero__bottom-text--link" href="#">Contact Us</a></p>
                        </form>
                    </div>
                    <div class="hero__telephone__wrapper">
                        <img class="telephone" src="./images/Group 30.png" alt="" width="264px" height="500px">
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero section  -->
    </main></div>
    <!-- Site Footer  -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer"></div>
        </div>
    </footer>
    <!-- Site Footer  -->
</body>
</html
